<div class="container mt-4" style="max-width: 600px">
  <app-breadcrumb></app-breadcrumb>

  <br/>

  <h2 class="mb-3 text-center">Catégories</h2>

  <form (ngSubmit)="save()" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" required />
    </div>
    <button type="submit" class="btn btn-primary">
      {{ editMode ? 'Mettre à jour' : 'Ajouter' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" *ngIf="editMode" (click)="resetForm()">Annuler</button>
  </form>

  <ul class="list-group">
    <li *ngFor="let category of categories" 
            class="list-group-item d-flex justify-content-between align-items-center"
            [class.active]="selectedId === category.id"
            (click)="selectCategory(category)"
            style="cursor: pointer">
      {{ category.title }}
      <div>
        <button class="btn btn-sm btn-outline-secondary me-2" (click)="edit(category)">Modifier</button>
        <button class="btn btn-sm btn-outline-danger" (click)="delete(category.id)">Supprimer</button>
      </div>
    </li>
  </ul>
</div>
